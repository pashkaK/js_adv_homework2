<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <style>
/*        a[target] {
            background-color: yellow;
        }
        a[target=_blank] { 
            background-color: red;
}*/
    </style>
</head>
<body>

    <p>The links with a target attribute gets a yellow background:</p>

    <a href="#" target="_top">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <script>
        var aTarget = document.querySelectorAll("a[target]");
        var a1 = aTarget[1];
        for(i = 0;i < aTarget.length; i++){
            aTarget[i].style.backgroundColor = "yellow";
        }
        a1.style.backgroundColor = "red"
    </script>
</body>
</html>
